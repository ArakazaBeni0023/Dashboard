<!DOCTYPE html>
<html>

<head>
    <title>Mon Profil</title>
    <link rel="stylesheet" href="css/style-profil.css">
</head>

<body>
    <!-- profil -->
    <div class="container-c">
        <div class="container">
            <!-- cover -->
            <div class="cover">
                <img src="images/cover2.jpg" alt="">

            <div class="user-info">

                <div class="user-img">

        <p>Instagram: <a href="https://www.instagram.com/benitresorarakaza/">@arakazaben</a></p>
        <p>Twitter: <a href="https://l.facebook.com/l.php?u=https://twitter.com/OrArkaz">@ArkazBeni13'Or</a></p>
    </div>
    <!-- more info -->
    <div class="container-s">

            <div class="img-card">

            <div class="img-card">
                <img src="images/kemet.jpg" alt="mes Photos">

        <div class="row-audio">

            <div class="audio-card">

                        <img src="images/ayra.jpg" alt="">

                    <p class="artiste-name">Rush by Ayra Starr</p>
                    <p class="artiste-date">23 aug 2023</p>
                </div>
                <audio src="audio/ayra_starr_rush.mp3" controls></audio>
            </div>
            <!-- audio card -->
            <div class="audio-card">
                <div class="artiste">
                    <div class="artiste-img">
